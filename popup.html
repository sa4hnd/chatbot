<!DOCTYPE html>
<html>
<head>
    <title>HamzaniBot</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-section">
                <img src="hamzanibot.png" alt="HamzaniBot" class="logo">
                <h1>HamzaniBot</h1>
            </div>
            <span class="version-badge">v0.18.1</span>
        </header>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="debugStatus" class="status-indicator">Initializing...</div>
            <button id="toggleBot" class="primary-button">Start Bot</button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">ðŸ“¤</div>
                <div class="stat-content">
                    <span class="stat-value" id="messagesSent">0</span>
                    <span class="stat-label">Messages Sent</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ðŸ“¥</div>
                <div class="stat-content">
                    <span class="stat-value" id="messagesReceived">0</span>
                    <span class="stat-label">Messages Received</span>
                </div>
            </div>
        </div>

        <!-- Main Controls -->
        <div class="control-sections">
            <!-- Mass Messaging Section -->
            <section class="control-section">
                <h2>Mass Messaging</h2>
                <div class="control-group">
                    <label class="switch-label">
                        <span>Enable Mass Messaging</span>
                        <label class="switch">
                            <input type="checkbox" id="enableMassMessaging">
                            <span class="slider"></span>
                        </label>
                    </label>
                </div>
                <div class="control-group">
                    <label>Message Delay (seconds)</label>
                    <input type="number" id="messageDelay" min="0" max="60" value="5" class="number-input">
                </div>
            </section>

            <!-- Custom Message Section -->
            <section class="control-section">
                <h2>Custom Message</h2>
                <textarea id="customMessage" 
                    placeholder="Enter your message here..."
                    class="message-input"></textarea>
                <div class="control-group">
                    <label>Recipients</label>
                    <input type="number" id="recipientCount" min="1" max="100" value="10" class="number-input">
                </div>
                <button id="sendCustomMessage" class="action-button">Send Message</button>
            </section>

            <!-- AI Settings Section -->
            <section class="control-section">
                <h2>AI Settings</h2>
                <div class="control-group">
                    <label>Chat Style</label>
                    <select id="chatStyle" class="select-input">
                        <option value="youth">Youthful</option>
                        <option value="mature">Mature</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Response Speed</label>
                    <select id="typingSpeed" class="select-input">
                        <option value="fast">Fast</option>
                        <option value="medium">Medium</option>
                        <option value="slow">Slow</option>
                    </select>
                </div>
            </section>
        </div>

        <!-- Logs Section -->
        <section class="logs-section">
            <h2>Debug Logs</h2>
            <div id="logsContainer" class="logs-container"></div>
        </section>
    </div>
    <script src="popup.js"></script>
</body>
</html>
